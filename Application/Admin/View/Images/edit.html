<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/font/font-awesome.min.css"/>

<title>添加用户</title>
</head>
<body>

<div class="pd-20">
  <div class="Huiform">
    <form action="{:U('Admin/Images/update')}" method="post" id="forms" enctype="multipart/form-data">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 标题：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="user-name" name="title" datatype="*2-16" nullmsg="用户名不能为空"  value="{$info['title']}"><span id="notice">
            </span></td>
          </tr>
         
          <tr>
            <th class="text-r">图片上传:</th>
                
            <td> 
              <img src="__PUBLIC__/Uploads/Images/m_{$info['images']['0']}" alt="" width="100">
              <img src="__PUBLIC__/Uploads/Images/m_{$info['images']['1']}" alt="" width="100">
              <img src="__PUBLIC__/Uploads/Images/m_{$info['images']['2']}" alt="" width="100"> 
            </td>
          
         
          <tr>
            <th class="text-r"><span class="c-red">*</span> 点击数：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="user-tel" name="hits" value="{$info['hits']}"></td>
          </tr>
          
          <tr>
            <th></th>
            <td>
              <input type="hidden" name="id" value="{$info['id']}">
               <button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 添加</button>
            </td>
          </tr>

        </tbody>
      </table>
    </form>
  </div>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/Validform_v5.3.2_min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.js"></script> 

</body>
</html>
