<head>

<nav class="Hui-breadcrumb"><i class="icon-home"></i> 用户管理 <span class="c-gray en">&gt;</span>  <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" id="ref" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c">
  <form class="Huiform" action="{:U('Admin/User/index')}" method="get">
  <select class="input-small" id="DropDownTimezone" name="n">
          <option value="10" <eq name="n" value="10"> selected = "selected"</eq>>10</option>
          <option value="20" <eq name="n" value="20"> selected = "selected"</eq>>20</option>
          <option value="30" <eq name="n" value="30"> selected = "selected"</eq>>30</option>
          <option value="40" <eq name="n" value="40"> selected = "selected"</eq>>40</option>
          <option value="50" <eq name="n" value="50"> selected = "selected"</eq>>50</option>
          <option value="100" <eq name="n" value="100"> selected = "selected"</eq>>100</option>
    </select>条
  
    <input type="text" name="k" id="" value="{$k}" placeholder="请输入客户账号" style="width:250px;text-align:center" class="input-text"><button name="" id="" class="btn btn-success" type="submit"><i class="icon-search"></i>搜索</button>
  </div>
  </form>
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a> </a><a class="" href="javascript:;"<i class=""></i></a></span></a>

  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <a href="{:U('Admin/User/add')}" class="btn btn-primary radius"><i class="icon-plus"></i>&nbsp;添加新用户</a></span>
  </div>
 --> 
  <table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead>
      <tr class="text-c">
        <!-- <th width="30"><input name="" type="checkbox" value=""></th> -->
        <th width="50">账号</th>
        <th width="50">客户姓名</th>
        <th width="80">绑定身份证</th>
        <th width="50">注册日期</th>
        <!-- 
        <th width="80">操作</th>
         -->
      </tr>
    </thead>
    <tbody>
      <foreach name="mails" item="vo">
      <tr class="text-c">
        <!-- <td><input name="" type="checkbox" value=""></td> -->
        <td><a style="text-decoration:none" onClick="user_password_edit('10001','370','228','修改密码','user-password-edit.html')" href="{:U('Admin/User/password')}?id={$vo['id']}" title="修改密码"><i class="icon-key"></i></a>&nbsp;&nbsp;{$vo['username']}</td>
        <td>{$vo['realname']}</td>
        <td>{$vo['idnumber']!=''?$vo['idnumber']:'未认证'}</td>
        <td>{$vo['date']}</td>
        <!-- 
        <td class="f-14 picture-manage">
         <a style="text-decoration:none" class="ml-6" href="{:U('Admin/User/edit')}?id={$vo['id']}" title="编辑"><i class="icon-edit"></i></a>&nbsp;&nbsp;
         <a style="text-decoration:none" class="ml-5" id="del" href="{:U('Admin/User/delete')}?id={$vo['id']}" title="删除"><i class="icon-trash"></i></a>
        </td>
          -->
      </tr>
      </foreach>
    </tbody>
  </table>
      
        <div id="pageNav" class="pageNav">{$pages}</div>

<script type="text/javascript">
     
 
      //页面加载时绑定按钮点击事件
      $(function(){
          $("#ref").click(function(){
              refresh();
          });
      });
      //点击按钮调用的方法
      function refresh(){
      window.location.reload();//刷新当前页面.
     }
      //删除事件绑定
      $('.ml-5').click(function(){
        
        var res = confirm('是否删除当前邮件');
        if(res){
            return true;
        }else{
            return false;
        }
    })
   
 </script>
