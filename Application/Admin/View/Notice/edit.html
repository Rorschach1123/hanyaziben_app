<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/font/font-awesome.min.css"/>

  <!-- 引入编辑器js -->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>

<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span>文章管理 <span class="c-gray en">&gt;</span> 文章修改 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<title>文章修改</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="{:U('Admin/Notice/update')}" method="post">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th class="text-r"><span class="c-red"></span>公告名称:</th>
            <td><input type="text" style="width:300px" class="input-text" value="{$info['name']}" placeholder="" id="" name="title"></td>
          </tr>
         
          <tr>
            <th class="text-r">公告内容：</th>
            <td><script id="editor" type="text/plain" name="content" style="width:800px;height:500px;">{$info['content']}</script></td>

          </tr> 
          <tr>
            <th class="text-r">公告状态：</th>
            <td> <select  name="status" style="width:300px" class="input-text">  
                  <option value="0" <eq value="0" name="info['status']">selected="selected"</eq>>待审核</option>
                  <option value="1" <eq value="1" name="info['status']">selected="selected"</eq>>禁用</option>
                  <option value="2" <eq value="2" name="info['status']">selected="selected"</eq>>正常</option>
                </select>
             </td>

          </tr>
          <tr>
            <th></th>
            <td>
            <input type="hidden" name="id" value="{$info['id']}">
            <button class="btn btn-success radius" type="submit"><i class="icon-ok" ></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
    <!-- 实例化渲染编辑器 -->
      <script type="text/javascript">
      var ue = UE.getEditor('editor');
    </script>
</div>
</body>
</html>
