<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/font/font-awesome.min.css"/>
<title>分类列表</title>
</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
   <form action="{:U('Admin/NewsCate/index')}" method="get">
    <div style="float:left"><a  class="btn btn-primary" href="{:U('Admin/NewsCate/add')}">分类添加</a></div>
    <div style="float:right"><button class="btn btn-primary"><i class="icon-save"></i>查询</button></div>
    <div style="float:right;margin-right:10px;">
    关键字:<input type="text" class="input-small" value="{$k}" name="k">
    </div>
    </form>
 
  <table class="table table-border table-bordered table-bg table-hover table-sort"> 
    <thead>
      <tr class="text-c">

        <th width="20">ID</th>
        <th width="300">分类名称</th>
        <th width="500">父级分类</th>
        <th width="200">操作</th>
      </tr>  
      <foreach name="Articles" item="vo" >
        <tr>
          <td>{$vo['id']}</td>
          <td>{$vo['cate_name']}</td>
          <td>{$vo['names']|default='顶级分类'}</td>
          <td>
            <a title="编辑" href="{:U('Admin/NewsCate/edit')}?id={$vo['id']}" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i>编辑</a> 
            <a title="删除" href="{:U('Admin/NewsCate/delete')}?id={$vo['id']}"  class="dell"><i class="icon-trash"></i>删除</a>
          </td>
        </tr>
        </foreach>
    </thead>
  <div id="pageNav" class="pageNav"></div>
</div>
</script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/layer/layer.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/pagenav.cn.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/plugin/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.js"></script> 
        <script type="text/javascript">
          $('.dell').click(function(){
           var res = confirm('是否删除当前用户');
                if(res){
                    return true;
                }else{
                    return false;
                }
            })
        </script>
</body>
</html>
