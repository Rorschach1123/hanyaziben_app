<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/css/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Admin/font/font-awesome.min.css"/>

<title>添加用户</title>
</head>
<body>
 <nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span>顾问管理 <span class="c-gray en">&gt;</span> 绑定物流单号 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="Huiform">
    <form action="{:U('Admin/Prize/logistics')}" method="post" id="forms">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 物流公司名称：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="user-name" name="logistics_company" datatype="*2-16" nullmsg="物流单号不能为空"><span id="notice">
            </span></td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 物流单号：</th>
            <td>
            	<input type="text" style="width:200px" class="input-text" value="" placeholder="" id="user-name" name="logistics_number" datatype="*2-16" nullmsg="物流单号不能为空">
            	<input type="hidden" name="id" value="{$id}">
	            <span id="notice"></span>
            </td>
          </tr>
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 添加</button></td>
          </tr>

        </tbody>
      </table>
    </form>
  </div>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/Validform_v5.3.2_min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.js"></script> 

</body>
</html>
